<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- OWN STYLES -->
    <link rel="stylesheet" href="styles.css">
    <title>Tourism - Japan</title>
</head>
<body>
    
<div class="container">
    <header class="header">
        <div class="top">
            <div class="logo">
                <img class="logo-japan" src="img/logo.png" alt="tourism Japan logo">
            </div>
            <div class="menu">
                
                <div class="menu-items">Inicio</div>
                <div class="menu-items">Rutas</div>
                <i class="fas fa-concierge-bell"></i>
                <div class="menu-items">Hoteles</div>
                <div class="menu-items">Vuelos</div>
                <div class="menu-items">Contacto</div>
            </div>
            <div class="search">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-caravan"></i>
                
            </div>
        </div>
        <div class="banner">
            <h1></h1>
        </div>
    </header>
    <section class="info">
        <div class="news">
            <div class="newscard"></div>
            <div class="newscard"></div>
            <div class="newscard"></div>
            <div class="newscard"></div>
            <div class="newsbanner"></div>
        </div>
        <div class="ads">
            <div class="adscard"></div>
            <div class="adscard"></div>
        </div>
    </section>
    <footer class="footer">
        <div class="copyright"></div>
    </footer>
    
</div>
</body>
</html>
