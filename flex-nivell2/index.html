<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- OWN STYLES -->
    <link rel="stylesheet" href="styles.css">
    <title>Tourism - Japan</title>
</head>
<body>
    
<div class="container">
    <header class="header">
        <div class="top">
            <div class="logo">
                <img class="logo-japan" src="img/logo.png" alt="tourism Japan logo">
            </div>
            <div class="menu">
                <div class="menu-all">
                    <i class="fas fa-home"></i>
                    <div id="inicio" class="menu-items">Inicio</div>
                </div>
                <div class="menu-all">
                    <i class="fas fa-map-marked-alt"></i>
                    <div class="menu-items">Rutas</div>
                </div>
                <div class="menu-all">
                    <i class="fas fa-h-square"></i>
                    <div class="menu-items">Hoteles</div>
                </div>
                <div class="menu-all">
                    <i class="fas fa-plane"></i>
                    <div class="menu-items">Vuelos</div>
                </div>
                <div class="menu-all">
                    <i class="fas fa-envelope-open-text"></i>
                    <div class="menu-items">Contacto</div>
                </div>
            </div>
            <div class="social">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <div class="banner">
            <blockquote><h1>Disfruta de la experiencia de otros viajeros</h1></blockquote>
        </div>
    </header>
    <!-- <section class="info">
        <div class="news">
            <img class="img-banner" src="img/flower-banner.jpg" alt="pink flowers">
        </div>
        <div class="news">
            <img class="img-banner" src="img/sun-banner.jpg" alt="sunrise">
        </div>
    </section> -->
    <article>
        <section class="info">
            <div class="news">
                <div class="newscard"></div>
                <div class="newscard"></div>
                <div class="newscard"></div>
                <div class="newscard"></div>
                <div class="newsbanner"></div>
            </div>
        </section>
        <section class="ads">    
            <div class="adscard">
                <h3>Something</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum vel tenetur in veniam sint, esse eaque quidem deleniti, maxime ullam distinctio, dolore sapiente at consequuntur.</p>
                <!-- <div class="adscard">

                </div> -->
            </div>
        </section>
    </article>
    <footer class="footer">
        <div class="copyright"></div>
    </footer>
</div>
</body>
</html>
